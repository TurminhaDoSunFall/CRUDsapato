<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>SaPATARIA</th>
        <th>Cor</th>
        <th>Tamamho</th>
        <th>Editar</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
      {linha}
      <tr>
        <td>{estilo}</td>
        <td>{cor}</td>
        <td>{tamanho}</td>
        <td>
          <button 
            type="button" class="btn btn-primary"
            onclick="window.location.href='?acao=Tabela&metodo=editar&id={id}'"
          >
            Editar
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="if(confirm('Deseja remover este registro?'))window.location.href='?acao=Tabela&metodo=remover&id={id}';"
          >
            Remover
          </button>
        </td>
      </tr>
      {/linha}
    </tbody>
  </table>
  
</body>
</html>
