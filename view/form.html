<form method="POST" action="?acao=Form&metodo=salvar">
  <input type="hidden" name="id" value="{id}" />
  <label>Estilo:</label>
  <input type="text" name="estilo" value="{estilo}" required /><br />
  <label>Cor:</label>
  <textarea name="cor" required>{cor}</textarea><br />
  <label>Tamanho:</label>
  <input type="number" name="tamanho" value="{tamanho}" required /><br />
  <button type="submit">Salvar</button>
</form>
